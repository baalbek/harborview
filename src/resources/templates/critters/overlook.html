<!DOCTYPE html>
<html lang="en">
<head>
    <title>Critters - overlook</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="purchases"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <a href="#dlg-new-accrule" id="jax" class="href-hidden">Open Modal</a>
        </div>
    </div>
    <div class="scripts"></div>
    <script src="/js/critters.js"></script>

    <!-- Dialog box -->
    <div id="dlg-new-accrule" class="modalDialog">

            <label id="acc-header" style="display: block;">New accrule</label>
            <a href="#close" title="Close" class="close">X</a>
            <form role="form">
                <div class="">
                <p>Rtyp:<select id="acc-rtyp"></select></p>

                    <label for="email"></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <!--
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                -->
                <button type="button" class="btn btn-default" id="new-acc-ok">OK</button>
                <a href="#close">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
