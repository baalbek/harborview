<body>

    <div class="logo"></div>

    <div class="container">

    <script type="text/javascript">
        var node1 = document.getElementById('my-app');
        var app1 = Elm.Maunaloa.Options.embed(node1, {
            isCalls : true
        });
        var node2 = document.getElementById('my-app2');
        var app2 = Elm.Maunaloa.Options.embed(node2, {
            isCalls : false
        });
        var setDataTable = function (tableid) {
          //$(tableid).DataTable();
          $("#table-calls").DataTable();
          $("#table-puts").DataTable();
        };
        var removeDataTable = function (tableid) {
          var callsThead = $("#table-calls > thead");
          var callsTbody = $("#table-calls > tbody");
          callsThead.remove();
          callsTbody.remove();
        }
        app1.ports.setDataTable.subscribe(setDataTable);
        app2.ports.setDataTable.subscribe(setDataTable);

    </script>
