<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    <title>Maunaloa - Charts</title>
    -->
    <title>Visual Studio Web Example</title>
    <meta charset="UTF-8">
    {% include "templates/head.html" %}
    <script src="/js/elm/maunaloa/elm-charts.js"></script>
    <script src="/js/maunaloa/charts.js"></script>
    <script src="/js/maunaloa/canvas/rulers.js"></script>
    <script src="/js/maunaloa/canvas/linechart.js"></script>
    <script src="/js/maunaloa/canvas/levelline.js"></script>
    <!--
    <script src="/js/maunaloa/maunaloa.min.js"></script>
    -->
</head>
<body>
    <div class="logo"></div>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#chart1">Daily</a></li>
      <li><a data-toggle="tab" href="#chart2">Weekly</a></li>
    </ul>

    <div class="container">
      <div class="tab-content">
        <div id="chart1" class="tab-pane active">
          <div class="container">
            <div id="my-app"></div>
          </div>
          <div class="c1">
            <canvas class="c1" id="canvas1"></canvas>
          </div>
          <div class="c1">
            <canvas class="c1" id="canvas1x"></canvas>
          </div>
          <div class="c3">
            <canvas class="c3" id="canvas1c"></canvas>
          </div>
          <div class="c2">
            <canvas class="c2" id="canvas1b"></canvas>
          </div>
        </div>
        <div id="chart2" class="tab-pane">
          <div class="container">
            <div id="my-app2"></div>
          </div>
          <div class="c1">
            <canvas id="canvas2" class="c1"></canvas>
          </div>
          <div class="c1">
            <canvas id="canvas2x" class="c1"></canvas>
          </div>
          <div class="c3">
            <canvas id="canvas2c" class="c3"></canvas>
          </div>
          <div class="c2">
            <canvas id="canvas2b" class="c2"></canvas>
          </div>
        </div>
      </div>
    </div>
    {% include "templates/footer.html" %}
</body>
</html>
