<div class="col-sm-3">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <label class="checkbox-inline">
            <input type="checkbox" id="scrapbook{{n}}" value="scrapbook">Scrapbook</input>
          </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <input type="color" value="#72a30f" id="color{{n}}"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label>Line size</label>
        <br/>
        <label class="radio-inline">
            <input type="radio" name="rg-line{{n}}" value="1">Small</input>
          </label>
        <label class="radio-inline">
            <input type="radio" name="rg-line{{n}}" value="2" checked="checked">Normal</input>
          </label>
        <label class="radio-inline">
            <input type="radio" name="rg-line{{n}}" value="3">Large</input>
          </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-success" type="button" id="btn-scrapbook{{n}}-line"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-success" type="button" id="btn-scrapbook{{n}}-horiz"><span class="glyphicon glyphicon-minus"></span></button>
        <select class="form-control" id="arrow{{n}}-orient">
          <option>NW</option>
          <option>NE</option>
          <option>SE</option>
          <option selected="selected">SW</option>
        </select>
        <button class="btn btn-success" type="button" id="btn-scrapbook{{n}}-arrow"><span class="glyphicon glyphicon-leaf"></span></button>
        <button class="btn btn-success" type="button" id="btn-scrapbook{{n}}-text"><span class="glyphicon glyphicon-font"></span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <textarea rows="5" cols="20" id="comment{{n}}"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-warning" type="button" id="btn-scrapbook{{n}}-clear"><span class="glyphicon glyphicon-trash"></span></button>
        <button class="btn btn-warning" type="button" id="btn-scrapbook{{n}}-save"><span class="glyphicon glyphicon-save"></span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-default" id="btn-levelline-{{n}}" type="button">Level line</button>
      </div>
    </div>
  </div>
</div>
